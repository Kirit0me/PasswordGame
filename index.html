<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Game</title>
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
</head>
<body class="bg-black pt-8 pb-8 text-white text-center">
    <h1 class="font-bold bg-pink text-5xl mb-3 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-amber-300 pt-6 pb-8">
        The Password Game
    </h1>
    <h2 class="text-transparent font-bold bg-clip-text bg-gradient-to-r from-purple-600 to-amber-300 text-3xl p-6 pb-4">
        Password should consist : 
    </h2>
    <p class="text-white">
        <ol class="text-xl list-disc marker:text-amber-300 text-transparent font-bold bg-clip-text bg-gradient-to-r from-purple-600 to-amber-300">
            <li>Number of characters in the password</li>
            <li>Name of The Event</li>
            <li>Emoji from a previous Question</li>
            <li>(CR(_) + LM(_))xÎ£(Atomic Number of Elements in the Password)</li>
            <li>Best chess move for white:</li>
            <li></li>
        </ol>
        <img src="./chessmove.png" class="block">
    </p>
    <div class = "p-6 text-center"><input class="object-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 w-1/3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type = "text" id = "guess" placeholder="Do it fast, Do it smart"></div>
    <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded" onclick="checkguess()">Submit</button>

    <div class="p-6" id="output"></div>

    <script src="script.js"></script>
</body>
</html>
